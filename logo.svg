<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="40" height="40">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景圆 -->
  <circle cx="60" cy="60" r="55" fill="url(#grad1)" opacity="0.15"/>
  <!-- 显示器外框 -->
  <rect x="15" y="25" width="70" height="50" rx="5" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  <!-- 显示器底座 -->
  <rect x="45" y="75" width="20" height="10" fill="url(#grad1)"/>
  <rect x="35" y="82" width="40" height="5" rx="2" fill="url(#grad1)"/>
  <!-- 屏幕内容 - 折线图 -->
  <polyline points="25,45 35,40 45,50 55,35 65,45 75,30 85,38" fill="none" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- 屏幕亮点 -->
  <circle cx="25" cy="45" r="2" fill="#22c55e"/>
  <circle cx="85" cy="38" r="2" fill="#22c55e"/>
</svg>
